<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模仿块级作用域</title>
</head>
<body>
  <script>
    function outputNumbers (count) {
      (function () {
        for (var i = 0; i < count; i++) {
          console.log(i)
        }
      })()
      console.log(i) // 导致一个错误
    }
    outputNumbers(10)
  </script>
</body>
</html>
