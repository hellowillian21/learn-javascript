<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>遍历对象</title>
</head>
<body>
  <script>
    // 遍历对象除了for-in外，还有以下
    // Object.keys()方法取得对象上所有可枚举的实例属性
    // 注意constructor不可枚举
    // Object.getOwnPropertyNames()取得所有实例属性，无论是否可枚举
    function Person () {

    }
    Person.prototype.name = 'willian'
    Person.prototype.age = 21
    Person.prototype.job = 'front-end'
    Person.prototype.sayName = function () {
      console.log(this.name)
    }
    var keys = Object.keys(Person.prototype)
    console.log("取得可枚举的实例属性",keys)
    var keys1 = Object.getOwnPropertyNames(Person.prototype)
    console.log("取得所有实例属性",keys1)

    var p1 = new Person()
    p1.name = 'rob'
    p1.age = 31
    var p1keys = Object.keys(p1)
    var p1keys1 = Object.getOwnPropertyNames(p1)
    console.log(p1keys)
    console.log("取得所有实例属性",p1keys1)
  </script>
</body>
</html>
