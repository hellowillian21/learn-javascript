<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>class</title>
</head>
<body>
  <script>
    class Student {
      constructor (name) {
        this.name = name
      }
      hello () {
        console.log('hello' + this.name + '!')
      }
    }
    const xiaoming = new Student('小明')
    xiaoming.hello()
  </script>
</body>
</html>
