<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>借助构造函数</title>
</head>
<body>
  <script>
    // 使用借用构造函数解决引用类型值所带来的问题
    function SuperType () {
      this.colors = ['red', 'blue', 'green']
    }
    function SubType () {
      // 继承了SuperType
      SuperType.call(this)
    }
    var instance1 = new SubType()
    instance1.colors.push('balck')
    console.log(instance1.colors)
    var instance2 = new SubType()
    console.log(instance2.colors)

    // 传递参数
    function SuperType1 (name) {
      this.name = name
    }
    function SubType1 () {
      SuperType1.call(this, 'willian')
      this.age = 21
    }
    var instance3 = new SubType1()
    console.log('传递参数',instance3.name)
    console.log('传递参数',instance3.age)
   
  </script>
</body>
</html>
