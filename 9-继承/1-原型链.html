<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function SuperType () {
      this.property = true
    }
    SuperType.prototype.getSuperValue = function () {
      return this.property
    }

    function SubType() {
      this.subproperty =false
    }
    // 继承了SuperType,通过SuperType实例赋值给SubType.prototype实现
    // 也就是重写了SubType的原型对象
    SubType.prototype = new SuperType()
    
    SubType.prototype.getSubValue =function() {
      return this.subproperty
    }
    var instance = new SubType()
    console.log(instance.getSuperValue())
    
    console.log('instanceof确定原型和实例的关系',instance instanceof Object)
    console.log('instanceof确定原型和实例的关系',instance instanceof SuperType)
    console.log('instanceof确定原型和实例的关系',instance instanceof SubType)
    console.log('isPrototypeOf确定原型和实例的关系', Object.prototype.isPrototypeOf(instance))
    console.log('isPrototypeOf确定原型和实例的关系', SuperType.prototype.isPrototypeOf(instance))
    console.log('isPrototypeOf确定原型和实例的关系', SubType.prototype.isPrototypeOf(instance))
  </script>
</body>
</html>
