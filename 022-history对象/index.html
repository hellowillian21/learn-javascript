<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>history</title>
</head>
<body>
  <script>
    history.go(-1) // 后退一页
    history.go(1) // 前进一页
    history.go(2) // 前进两页
    history.go('https://github.com/hellowillian21') // 跳转到最近的这个指定页面
    history.back() // 后退一页
    history.forward() //前进一页
    // 检测当前页面是不是用户历史记录中的第一个页面
    if (history.length == 0) {
      // 这应该是用户打开窗口后的第一个页面
    }
  </script>
</body>
</html>
