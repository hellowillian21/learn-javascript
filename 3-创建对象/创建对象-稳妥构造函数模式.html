<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function Person(name, age, job) {
      // 创建要返回的对象
      var o = new Object()
      // 可以在这里定义私有变量和函数
      // 添加方法
      o.sayName = function () {
        console.log(name)
      }
      // 返回对象
      return o
    }
    var friend = Person('willian', 21, 'front-end')
    // 以这种模式创建的对象中，除了使用sayName()方法之外，
    // 没有其他办法访问name的值
    friend.sayName()
  </script>
</body>
