<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建对象-工厂模式</title>
</head>
<body>
  <script>
    //工厂模式创建对象
    function createPerson (name, age, job) {
      var o = new Object()
      o.name = name
      o.age = age
      o.job = job
      o.sayName = function () {
        alert(this.name)
      }
      return o
    }
    var person1 = createPerson('xiaoming', '18', 'front-end')
    var person2 = createPerson('xiaohong', '20', 'teacher')
    person1.sayName()
    person2.sayName()
  </script>
</body>
</html>
