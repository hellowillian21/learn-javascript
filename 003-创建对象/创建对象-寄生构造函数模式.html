<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>寄生构造函数模式</title>
</head>
<body>
  <script>
    function Person (name, age, job) {
      var o = new Object()
      o.name = name
      o.age = age
      o.job = job
      o.sayName = function () {
        console.log(this.name)
      }
      return o
    }
    var friend = new Person ('willian', 21, 'front-end')
    friend.sayName()
  </script>

</body>
</html>
