<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 通过new构造函数
    var colors = new Array()

    // 通过数组字面量
    var colors2 = ['red', 'blue', 'green']
    console.log(colors2[0])
    colors2[2] ='black' //修改第三项
    colors2[3] = 'brown' //新增第四项
    colors2.length = 5 // 新增第五项
    console.log(colors2[4]) // undefined
    console.log(colors2)

    // 检测数组
    console.log('检测数组方法一', colors2 instanceof Array)
    console.log('检测数组方法二', Array.isArray(colors2))

    // 转换方法
    console.log(colors2.toString())
    console.log(colors2.toLocaleString())
    console.log(colors2.valueOf()) //返回原始值(本身)
    console.log(colors2.join('||'))
  </script>
</body>
</html>
