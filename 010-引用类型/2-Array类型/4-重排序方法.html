<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>重排序方法</title>
</head>
<body>
  <script>
    // reverse方法
    var values = [1, 2, 3, 4, 5]
    values.reverse()
    console.log('反转数组项顺序',values)

    // 简单的比较函数作为sort方法的参数
    function compare (value1, value2) {
      if (value1 < value2) {
        return -1
      } else if  (value1 > value2) {
        return 1
      } else {
        return 0
      }
    }
    var val = [0, 5, 1, 10, 15]
    val.sort(compare)
    console.log('sort方法排序',val)
  </script>
</body>
</html>
