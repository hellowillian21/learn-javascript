<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>caller</title>
</head>
<body>
  <script>
    // caller 保存着调用当前函数的函数的引用
    function outer () {
      inner()
    }
    function inner () {
      console.log(arguments.callee.caller)
    }
    outer()
  </script>
</body>
</html>
