<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RegExp类型</title>
</head>
<body>
  <script>
    // 正则表达式
    // var expression = / pattern /flags

    // 匹配模式支持的三个标志 g i m

    // 匹配字符串中所有'at'的实例
    var pattern1 = /at/g
    // 匹配第一个'bat'或'cat'，不区分大小写
    var pattern2 = /[bc]at/i
    // 匹配所有以'at'结尾的三个字符的组合， 不区分大小写
    var pattern3 = /.at/gi

    // 元字符转义 
    // 匹配第一个 '[bc]at',不区分大小写
    var pattern4 = /\[bc\]at/i
    // 匹配所有'.at'结尾的三个字符的组合,不区分大小写
    var pattern5 = /\.at/gi

    // 以上都是以字面量形式定义正则表达式
    // 还可以使用RegExp构造函数
    // 匹配第一个'bat'或'cat',不区分大小写
    var pattern6 = new RegExp('[bc]at', 'i')

   
  </script>
</body>
</html>
